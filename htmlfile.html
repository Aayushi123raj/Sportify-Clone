<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="cssfile.css">
    </head>
    <body>
        <nav >
            <ul>
                <li class="brand"><img src="spotify-logo.png">Spotify</li>
                <li class="brand">Home</li>
                <li class="brand">About</li>
           
                
        </ul>
        </nav>

        <div class="container">
             
            <div class="songlist">
                <h1>Best of NCS-TRENDING SONGS </h1>
               
                <div class="songItemContainer">
                    <div class="songItem">
                    <img src="cover.png" alt="1" >
                    <span class="songName">
                        moonlight-connect with heaven
                    </span>
                    <span class="songlistplay"></span><span class="timestamp">05:34</span><i id="0" class="far fa-play-circle"></i>
                    </div>
                    <div class="songItem">
                        <img src="cover2.jpg" alt="1" >
                        <span class="songName">
                            peaceful soul-lofi songs
                        </span>
                        <span class="songlistplay"></span><span class="timestamp">05:34</span><i id="1"class="far fa-play-circle"></i>
                        </div>
                        <div class="songItem">
                            <img src="cover3.jpg" alt="1" >
                            <span class="songName">
                                old street-downtown west
                            </span>
                            <span class="songlistplay"></span><span class="timestamp">05:34</span><i id="2"class="far fa-play-circle"></i>
                            </div>
                            <div class="songItem">
                                <img src="cover4.jpg" alt="1" >
                                <span class="songName">
                                    hate to love-not before you by heter
                                </span>
                                <span class="songlistplay"></span><span class="timestamp">05:34</span><i id="3" class="far fa-play-circle"></i>
                                </div>
                                <div class="songItem">
                                    <img src="cover5.jpg" alt="1" width="500" height="600">
                                    <span class="songName">
                                        vintage love-kenzys album
                                    </span>
                                    <span class="songlistplay"></span><span class="timestamp">05:34</span><i id="4"class="far fa-play-circle"></i>
                                    </div>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="" min="0" value="0" max="100">
            <div class="icons">
                <!--fontawesome icon-->
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterplay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>

            </div>
            <div class="songinfo">
                <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span> moonlight-connect
            </div>
         </div>
         <script src="https://kit.fontawesome.com/e87a734cc7.js" crossorigin="anonymous"></script>
         <script src="js/script.js"></script>




    </body>    
</html>
